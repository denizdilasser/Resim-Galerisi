<html lang="tr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fotograf Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Fotograf Galerisi</h1>
        <div class="row" id="galeri">

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/paris.jpg" alt="Paris Fotografi" class="card-img-top img-fluid" data-bs-toggle="modal" data-bs-target="#modalParis" />
                </div>
            </div>

            <div class="modal fade" id="modalParis" tabindex="-1" aria-labelledby="modalParis1Label" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="img/paris.jpg" class="img-fluid mb-3" alt="Paris" />
                            <h5>📍 Paris, Fransa</h5>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/bruj.jpg" alt="Brugge Fotografi" class="card-img-top img-fluid" data-bs-toggle="modal" data-bs-target="#modalBruj" />
                </div>
            </div>

           
            <div class="modal fade" id="modalBruj" tabindex="-1" aria-labelledby="modalBrujLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="img/bruj.jpg" class="img-fluid mb-3" alt="Brugge">
                            <h5>📍 Brugge, Belçika</h5>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
